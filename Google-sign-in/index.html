<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100&family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="logo.png">
        </div>
        <div class="form-box">
            <h1>Sign in</h1>
            <span>Use Your Google Account</span>
            <form >
                <!-- email-field -->

              <div class="input-box">
                <input type="email" name="email" id="email-field" class="input-field" required autofocus autocomplete="off">
                <label for="email-field" class="placeholder">Email or Phone</label>
              </div>
                  <!-- password-field -->
              <div class="input-box">
                <input type="password" name="password" id="password-field" class="input-field">
                <label for="password-field" class="placeholder">Enter your password</label>
              </div>
              <a href="#" class="forgot">Forgot Email</a>
              <div class="buttons">
                <a href="#" class="create-account">Create Your Account</a>
                <button class="singn-in">Next</button>
              </div>
            </form>
        </div>
    </div>
    <script>



    </script>
</body>
<script src="main.js"></script>
</html>
